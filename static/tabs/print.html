<div
    class="tab-pane fade{% if not configure %} show active{% endif %}"
    id="print"
    role="tabpanel"
    aria-labelledby="print-tab"
>
    <div class="container">
        <div class="row g-3 position-relative mt-5 p-3" style="height: 50vh !important">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">Print G-Code File</div>
                    <div class="card-body">
                        <form
                            action="{{ url_for('app_api_ankerctl_file_upload') }}"
                            method="POST"
                            enctype="multipart/form-data"
                            class="mb-3"
                            id="gcode-upload-form-b"
                        >
                            <div class="modal-body fw-bold input-group">
                                <input
                                    class="form-control"
                                    type="file"
                                    id="gcode_file-b"
                                    name="gcode_file"
                                    accept=".gcode,.acode"
                                    required
                                    aria-required="true"
                                />
                                <button
                                    class="btn btn-secondary submit"
                                    type="submit"
                                    id="gcode-upload-b"
                                    data-msg="Uploading Gcode to {{ printer.name }}"
                                >
                                    {{ macro.bi_icon("cloud-arrow-up-fill", "Upload") }}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
</div>
